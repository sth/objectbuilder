name: NodeJS
on: [push, pull_request]

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-latest, windows-latest]
        node: [18, 20, 22]
        include:
          - os: ubuntu-22.04
            version: 12
          - os: ubuntu-22.04
            version: 14
          - os: ubuntu-22.04
            version: 16
          - os: ubuntu-22.04
            version: 12
          - os: ubuntu-22.04
            version: 14
          - os: ubuntu-22.04
            version: 16
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - run: yarn install
      - run: yarn test
